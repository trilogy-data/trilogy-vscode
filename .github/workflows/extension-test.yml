name: Test VS Code Extension

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            python-version: "3.12"
          - os: ubuntu-latest
            python-version: "3.12"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: editors/vscode/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: editors/vscode
        run: pnpm install --frozen-lockfile

      - name: Run grammar tests
        working-directory: editors/vscode
        run: pnpm run test:grammar

      - name: Run VS Code extension tests (Linux)
        if: runner.os == 'Linux'
        working-directory: editors/vscode
        run: xvfb-run -a pnpm run test

      - name: Run VS Code extension tests (Windows/macOS)
        if: runner.os != 'Linux'
        working-directory: editors/vscode
        run: pnpm run test
