name: CI
on:
  push:
    branches:
      - "mvp"
    tags:
      - "v*"
jobs:
  build:
    environment:
      name: release
      url: https://pypi.org/p/pytrilogy-vscode
    defaults:
      run:
        working-directory: ./editors/vscode
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win32
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: darwin
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - uses: actions/setup-node@v4
        with:
          node-version: 21.x
      - run: npm install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - shell: pwsh
        run: echo "target=${{ matrix.platform }}" >> $env:GITHUB_ENV
      - run: npx @vscode/vsce package --target ${{ env.target }}-x64
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.target }}
          path: "./editors/vscode/*.vsix"

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: success()
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - uses: actions/download-artifact@v4
      - run: npx @vscode/vsce publish --packagePath $(find . -iname *.vsix)
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}